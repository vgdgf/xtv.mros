<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💖 مریم جان - یک تجربه لوکس</title>
<style>
    @font-face { font-family: 'Nazanin'; src: url('Nazanin.woff2') format('woff2'), url('Nazanin.woff') format('woff'); }
    @font-face { font-family: 'Vazirmatn'; src: url('Vazirmatn-Regular.woff2') format('woff2'); }

    :root {
        --header-color: #2e7d32; /* أخضر غامق */
        --text-color: #1b5e20; /* أخضر أغمق للنص */
        --accent-color: #a5d6a7; /* أخضر فاتح للتوهج */
        --main-font: 'Nazanin','Vazirmatn',Tahoma,sans-serif;
        --body-font: 'Vazirmatn',Tahoma,sans-serif;
    }

    body {
        font-family: var(--body-font);
        margin:0; padding:0;
        min-height:100vh;
        display:flex; flex-direction:column;
        background: linear-gradient(135deg, #b9f6ca, #69f0ae, #00c853);
        background-size:400% 400%;
        animation: gradient-animation 25s ease infinite;
        overflow-x:hidden;
    }

    @keyframes gradient-animation {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
    }

    header {
        padding:1.5rem 1rem;
        background: rgba(255,255,255,0.6);
        backdrop-filter: blur(8px);
        box-shadow:0 4px 15px rgba(0,0,0,0.05);
        text-align:center;
        font-family: var(--main-font);
        font-size:clamp(1.5rem,5vw,2.5rem);
        color: var(--header-color);
        border-bottom: 3px solid var(--header-color);
        text-shadow:1px 1px 5px rgba(0,0,0,0.1);
        letter-spacing:1px;
        font-weight:bold;
    }
    header span.name { color:#1b5e20; font-size:1.2em; }
    header span.birthday { color:#145a32; font-size:0.9em; display:block; margin-top:5px; }

    .content-container{
        flex-grow:1;
        padding:1rem;
        display:flex; flex-direction:column;
        align-items:center;
        justify-content:center;
        gap:1.5rem;
    }

    .button-grid{
        display:flex; flex-wrap:wrap;
        justify-content:center; gap:1.5rem; padding:1rem 0;
    }

    .message-button{
        width:80px; height:80px;
        border-radius:50%;
        cursor:pointer;
        font-size:2.2rem;
        color:#2e7d32;
        background: linear-gradient(145deg, rgba(200,255,200,0.7), rgba(180,240,180,0.4));
        backdrop-filter: blur(5px);
        box-shadow:0 8px 20px rgba(46,125,50,0.2);
        transition:all 0.3s ease-in-out;
        display:flex; justify-content:center; align-items:center;
        border:1px solid rgba(255,255,255,0.6);
    }
    .message-button:hover{
        transform:translateY(-5px) scale(1.05);
        box-shadow:0 12px 25px rgba(46,125,50,0.4), 0 0 15px rgba(140,255,140,0.6);
        color:#1b5e20;
    }
    .message-button:active{
        transform:translateY(0) scale(1);
        box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }

    #message-box{
        padding:1.5rem 2rem;
        margin:1rem;
        min-height:120px;
        width:90%;
        max-width:650px;
        border-radius:20px;
        background:rgba(200,255,200,0.8);
        backdrop-filter:blur(10px);
        border:1px solid rgba(255,255,255,0.5);
        box-shadow:0 10px 25px rgba(46,125,50,0.2);
        transition:all 0.8s ease-in-out;
        text-align:center;
        display:flex; align-items:center; justify-content:center;
        color: var(--text-color);
        font-family:var(--main-font);
        font-size:clamp(1.1rem,4vw,1.5rem);
        line-height:1.9;
        font-weight:bold;
    }

    .message-box-active{
        box-shadow:0 10px 30px rgba(46,125,50,0.3),0 0 25px 5px rgba(165,214,167,0.5);
        border-color: var(--accent-color);
    }

    #message-text.fade-in{
        animation:text-fade-in 0.8s ease-in-out;
    }
    @keyframes text-fade-in{
        from{opacity:0; transform:translateY(10px);}
        to{opacity:1; transform:translateY(0);}
    }
</style>
</head>
<body>
<header>
✨ <span class="name">مریم جان</span>، دنیای من ✨
<span class="birthday">تولد: 21/11/2008</span>
</header>

<div class="content-container">
    <div class="button-grid" id="button-grid"></div>
    <div id="message-box"><span id="message-text">روی یکی از هدیه‌های بالا کلیک کن...</span></div>
</div>

<script>
const romanticMessages=[
"مریم زیبای من، تو قشنگ‌ترین اتفاق زندگی منی.",
"صدای قلبم فقط برای تو می‌تپه، مریم.",
"هر صبح با یاد تو آغاز می‌شود، ای زیباترین رویای من.",
"تو همون لبخندی هستی که به زندگی من معنی داد.",
"دنیای بدون تو، رنگ نداره.",
"فقط کافیه تو باشی تا همه چیز درست بشه.",
"نفس کشیدن در کنار تو، خودِ زندگیه.",
"هیچ چیز مثل چشم‌های تو، منو جذب نمی‌کنه.",
"تو معجزه زندگی من هستی، مریم جان.",
"قول میدم تا ابد عاشقت بمونم.",
"تو مثل ماه در شب‌های تاریک زندگی من می‌تابی.",
"قلب من خونه‌ی توست.",
"وقتی کنارمی، زمان متوقف میشه.",
"چقدر خوبه که تو مال منی.",
"تو آرامش محضی در هیاهوی این جهان.",
"دیدار تو بهترین هدیه دنیاست.",
"همیشه و همه‌جا مراقب خودت باش، عشق من.",
"تو نیمه‌ی گمشده‌ی روح منی.",
"مریم، تو دلیل شادی‌های منی.",
"عشق من به تو هر روز عمیق‌تر میشه."
];

const pastelColors=['#b9f6ca','#69f0ae','#00c853','#a5d6a7','#81c784','#66bb6a','#43a047','#388e3c','#1b5e20'];
const buttonIcons=['🌹','💖','💌','✨','💎','🌙','🎶','🎁','🥂','💍','🕊️','🌸','🍫','🍷','🎵'];

const grid=document.getElementById('button-grid');
const messageBox=document.getElementById('message-box');
const messageText=document.getElementById('message-text');
let messageHistory={};

buttonIcons.forEach((icon,index)=>{
    const button=document.createElement('button');
    button.className='message-button';
    button.textContent=icon;
    button.setAttribute('data-index',index);
    button.onclick=handleButtonClick;
    grid.appendChild(button);
});

function handleButtonClick(event){
    const button=event.currentTarget;
    const buttonId=button.getAttribute('data-index');
    if(!messageHistory[buttonId]) messageHistory[buttonId]=[];

    let availableMessages=romanticMessages.filter(
        (msg,index)=>!messageHistory[buttonId].includes(index)
    );

    if(availableMessages.length===0){
        messageHistory[buttonId]=[];
        availableMessages=romanticMessages;
    }

    const randomIndex=Math.floor(Math.random()*availableMessages.length);
    const messageToShow=availableMessages[randomIndex];
    const originalIndex=romanticMessages.indexOf(messageToShow);
    messageHistory[buttonId].push(originalIndex);

    typeMessage(messageToShow);

    // تغيير لون الخلفية لصندوق الرسائل بتدرجات خضراء
    const randomColor=pastelColors[Math.floor(Math.random()*pastelColors.length)];
    messageBox.style.backgroundColor=randomColor+'cc';
    messageBox.classList.add('message-box-active');
}

function typeMessage(text){
    messageText.textContent='';
    let i=0;
    messageText.classList.remove('fade-in');
    void messageText.offsetWidth;
    messageText.classList.add('fade-in');
    const interval=setInterval(()=>{
        messageText.textContent+=text.charAt(i);
        i++;
        if(i>=text.length) clearInterval(interval);
    },30);
}
</script>
</body>
</html>
