<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>آزورا 💖</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap');

* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    background: radial-gradient(circle at center, #0a0a0a, #120036, #240050);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    perspective: 1000px;
}

/* النجوم الدوّارة */
.star {
    position: absolute;
    width: 3px; height: 3px;
    background: white;
    border-radius: 50%;
    animation: spin 20s linear infinite;
}

@keyframes spin {
    0% { transform: rotateY(0deg) rotateX(0deg) translateZ(200px); }
    100% { transform: rotateY(360deg) rotateX(360deg) translateZ(200px); }
}

/* القلوب المتطايرة */
.heart {
    position: absolute;
    font-size: 2.5rem;
    color: #ff4b5c;
    animation: fly 5s linear infinite;
}

@keyframes fly {
    0% { transform: translateY(0) translateX(0) scale(1); opacity:1; }
    50% { transform: translateY(-200px) translateX(50px) scale(1.2); opacity:0.8; }
    100% { transform: translateY(-400px) translateX(-50px) scale(1); opacity:0; }
}

/* صندوق الاسم والنص */
.container {
    position: relative;
    text-align: center;
    padding: 60px;
    background: rgba(0,0,0,0.5);
    border-radius: 25px;
    box-shadow: 0 0 60px rgba(255,255,255,0.2);
    backdrop-filter: blur(15px);
    z-index: 1;
    direction: rtl;
    transform-style: preserve-3d;
}

/* الاسم الكبير */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 6rem;
    background: linear-gradient(90deg, #ffd700, #ff6f91, #6a11cb, #2575fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glowText 3s ease-in-out infinite alternate, rotate3d 10s linear infinite;
}

@keyframes glowText {
    0% { text-shadow: 0 0 10px #fff,0 0 20px #ffd700,0 0 30px #ff6f91,0 0 40px #6a11cb; }
    100% { text-shadow: 0 0 20px #fff,0 0 40px #ffd700,0 0 60px #ff6f91,0 0 80px #6a11cb; }
}

@keyframes rotate3d {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}

/* نص التاريخ */
h2 {
    font-size: 2rem;
    margin-top: 20px;
    color: #ffd700;
    text-shadow: 0 0 10px #ff6f91, 0 0 20px #6a11cb;
}

/* النصوص المتلألئة */
p {
    font-size: 1.3rem;
    color: #ffe0e6;
    margin-top: 15px;
    line-height: 1.6;
    animation: shineText 5s infinite alternate;
}

@keyframes shineText {
    0% { text-shadow: 0 0 5px #fff; }
    50% { text-shadow: 0 0 20px #ffd700,0 0 40px #ff6f91,0 0 60px #6a11cb; }
    100% { text-shadow: 0 0 5px #fff; }
}

</style>
</head>
<body>
<!-- نجوم متعددة -->
<div class="star" style="top:10%; left:20%;"></div>
<div class="star" style="top:30%; left:70%;"></div>
<div class="star" style="top:50%; left:40%;"></div>
<div class="star" style="top:70%; left:80%;"></div>
<div class="star" style="top:80%; left:10%;"></div>

<!-- قلوب متعددة -->
<div class="heart" style="left:20%; top:80%;">❤️</div>
<div class="heart" style="left:50%; top:90%;">❤️</div>
<div class="heart" style="left:70%; top:85%;">❤️</div>

<div class="container">
    <h1>آزورا</h1>
    <h2>تاریخ تولد: ۱۶ / ۱۲ / ۲۰۰۰</h2>
    <p>این صفحه مخصوص توست، عزیزم 💖</p>
    <p>امیدوارم روزت پر از شادی و لبخند باشد ✨</p>
</div>
</body>
</html>
